<!DOCTYPE html>
<html>

    <head>
        <title>Item Purchase</title>
    </head>
    
    <body>
        
        Enter the name of the item: <input type='name' id='name'><br><br>
        Enter the number of items: <input type='number' id='number'><br><br>
        Enter the price of the item: <input type='number' id='price'><br><br>
        <button type='submit' value='Submit' onclick='calculate()'>Submit</button><br><hr><br>
    
        <i>Total Amount:
            <input id='total' value='0'>
        </i>
        <button type='submit' id='paid' onclick='display()' disabled>Paid</button>
        <script>
            function calculate(){
                var price = parseInt(document.getElementById('price').value)
                var numOfItems = parseInt(document.getElementById('number').value)
                document.getElementById('total').value = price*numOfItems
                document.getElementById('paid').disabled=false
            }

            function display(){
                document.getElementById('total').value = 0
                document.getElementById('paid').disabled=true
                alert('Paid')
            }
        </script>
    </body>
</html>
